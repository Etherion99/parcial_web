<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resultado</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
    <link rel="stylesheet" href="styles/resultado.css">

    <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>
    <script src="scripts/resultado.js" defer></script>
</head>
<body>
    <div class="container">
        <div class="col-4 offset-4">
            <h3 class="text-center">Resultado</h3>
            <div class="card">
                <div class="card-header row px-0 mx-0">
                    <div class="col-6 d-flex justify-content-center align-items-center">
                        <span style="font-size: 6rem;"><i class="fas fa-smile"></i></span>
                    </div>
                    <div class="col-6">
                        <span id="name"></span>
                    </div>                    
                    </div>
                    <div class="card-body">
                        <div>
                            <span class="title">Email</span>
                            <span class="float-end email-container p-2 rounded" id="email"></span>
                        </div>
                        <hr>
                        <div>
                            <span class="title">Telefono</span>
                            <span class="float-end phone-container p-2 rounded" id="phone"></span>
                        </div>
                        <hr>
                        <div>
                            <span class="title">Gusto</span>
                            <span class="float-end gusto-container p-2 rounded" id="gusto"></span>
                        </div>
                        <hr>
                        <div>
                            <span class="title">Porcentaje</span>
                            <span class="float-end perc-container p-2 rounded" id="perc"></span>
                        </div>
                    </div>
            </div>
        </div>
    </div>
</body>
</html>
